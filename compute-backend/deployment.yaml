apiVersion: apps/v1
kind: Deployment
metadata:
  name: compute-backend
  labels:
    app: compute-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: compute-backend
  template:
    metadata:
      labels:
        app: compute-backend
    spec:
      containers:
      - name: compute-backend
        image: compute-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_ENV
          value: "production"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: compute-backend-service
spec:
  type: NodePort
  selector:
    app: compute-backend
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
    nodePort: 30001
